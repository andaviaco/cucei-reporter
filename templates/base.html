<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block head %}
        <meta name="description" content="{% block description %}{% endblock %}"/>
        <title>{% block title %}{% endblock %}</title>
        {% endblock %}
    </head>

    <body>

        <main>
            {% block content %}{% endblock %}
        </main>

        {% block scripts %}
        {% endblock %}
    </body>
</html>
